<div class="cont">
    <div class="body">
        <div class="titlediv">
            <div class="title">
                <div class="select"></div>
                {{mtitle}}
            </div><button class="btndoisabled"></button>
            <button mat-icon-button class="btnclosed" (click)="closed()"><mat-icon class="iconclosed">clear</mat-icon></button>
        </div>
        <div class="contadd">
            <mat-form-field class="input">
                <mat-label>{{titlein}}</mat-label>
                <input matInput [placeholder]="myplaceholder" (keyup.enter)="savebox()" [formControl]="namebox" required>
                <mat-error *ngIf="namebox.invalid">Nombre invalido</mat-error>
              </mat-form-field>
              <div class="butonadd" matRipple (click)="savebox()">Agregar</div>
        </div>
        <div class="bodytab">
            <table class="table"  *ngIf="arrbox[0]">
                <tr class="trtitle">
                    <td><div class="tdmenu">Codigo</div></td>
                    <td><div class="tdmenu">Nombre</div></td>
                    <td></td>
                </tr>
                <tr *ngIf="loading">
                    <td colspan="3">
                        <mat-progress-bar mode="query"></mat-progress-bar>
                    </td>
                </tr>
                <tr *ngFor="let data of arrbox" class="tritems">
                    <td><div class="tdmenu">{{data.codigo}}</div></td>
                    <td><div class="tdmenu">{{data.nombre}}</div></td>
                    <td style="text-align: center;"><button title="Eliminar" mat-icon-button (click)="delete(data.codigo)"><mat-icon  class="btndelet">clear</mat-icon></button></td>
                </tr>
                </table>
        </div>
    </div>
